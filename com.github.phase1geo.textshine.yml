# This is the same ID that you've used in meson.build and other files
app-id: com.github.phase1geo.textshine

# Instead of manually specifying a long list of build and runtime dependencies,
# we can use a convenient pre-made runtime and SDK. For this example, we'll be
# using the runtime and SDK provided by elementary.
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

# This should match the exec line in your .desktop file and usually is the same
# as your app ID
command: com.github.phase1geo.textshine

# Here we can specify the kinds of permissions our app needs to run. Since we're
# not using hardware like webcams, making sound, or reading external files, we
# only need permission to draw our app on screen using either X11 or Wayland.
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

# This section is where you list all the source code required to build your app.
# If we had external dependencies that weren't included in our SDK, we would list
# them here.
modules:
  - name: libmarkdown2
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/Orc/discount/archive/v2.2.3b8.tar.gz
        sha256: 5d69aa20c43e0da5ac8509c4f95880720655a9b9e36206c5b5adcbba75f80391
    build-commands:
      - ./configure.sh --prefix=/app --shared --pkg-config
      - make -j1
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
      - install -m644 libmarkdown.pc /app/lib/pkgconfig/libmarkdown.pc
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '4.8.0'
  - name: evolution-data-server
    buildsystem: cmake-ninja
    cleanup:
      - /etc
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1
      - /share/GConf
      - /share/pixmaps
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DENABLE_EXAMPLES=OFF'
      - '-DENABLE_GOA=OFF'
      - '-DWITH_LIBDB=OFF'
      - '-DENABLE_WEATHER=OFF'
      - '-DENABLE_CANBERRA=OFF'
      - '-DENABLE_VALA_BINDINGS=ON'
      - '-DWITH_KRB5=OFF'
      - '-DWITH_OPENLDAP=OFF'
      - '-DENABLE_INTROSPECTION=ON'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/evolution-data-server.git
        tag: '3.40.2'
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63
      - name: gtkspell
        config-opts:
          - '--disable-gtk-doc-html'
        cleanup:
          - '/share/gtk-doc' # for some reason, it still install the html folder.
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/gtkspell/gtkspell3-3.0.10.tar.xz
            sha256: b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
      - name: libgdata
        buildsystem: meson
        config-opts:
          - '-Dalways_build_tests=false'
          - '-Dgoa=disabled'
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/libgdata.git
            tag: '0.18.0'
      - name: libical
        cleanup:
          - '/lib/cmake'
          - '/libexec'
        buildsystem: cmake-ninja
        config-opts:
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '-DCMAKE_INSTALL_LIBDIR=/app/lib'
          - '-DWITH_CXX_BINDINGS=false'
          - '-DSHARED_ONLY=true'
          - '-DGOBJECT_INTROSPECTION=true'
          - '-DICAL_BUILD_DOCS=false'
          - '-DICAL_GLIB_VAPI=true'
          - '-DLIBICAL_BUILD_TESTING=false'
        sources:
          - type: git
            url: https://github.com/libical/libical.git
            tag: v3.0.9
  - name: textshine
    buildsystem: meson
    sources:
      - type: dir
        path: .
